<!-- start contact us -->
<section
  class="section bg-light"
  id="contact"
  style="
    background: url(assets/layout/images/contact-bg.png);
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <div class="container">
    <div class="row justify-content-center mb-4">
      <div class="col-lg-8 text-center">
        <h2 class="text-dark mb-3">{{ heading }}</h2>
        <p class="text-muted">{{ contact }}</p>
      </div>
    </div>
    <!-- end row -->
    <div class="col-lg-12 offset-lg-2 col-sm-6 mt-3">
        <div class="row datos-contacto">
          <h5 class="col-lg-6 col-xs-12">Lic. Oscar LÃ³pez Perales</h5>
          <h5 class="col-lg-6 col-xs-12"><i class="fa-brands fa-whatsapp fa-2xl mr-1"></i> +52 (322) 349 43 95</h5>
        </div>
      </div>
    <!-- start form -->
    <form #myForm="ngForm"  (ngSubmit) = "onSubmit(myForm)" >
      <span id="error-msg"></span>
      <div class="row">
        <div class="col-12 mt-4 pt-2">
          <div class="row">
            <!--                         <div class="col-md-6 mb-3">
                            <label class="fw-medium form-label" for="name">Nombre</label>
                            <input type="text" class="form-control"  required placeholder="Ingresa nombre" id="name"  ngModel/>
                        </div> -->
            <!-- end col -->
            <div class="col-md-6 mb-3">
              <label class="fw-medium form-label" for="email">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                required
                placeholder="Ingresa email"
                id="email"
                ngModel
              />
            </div>
            <!-- end col -->
            <div class="col-md-6 mb-3">
              <label class="fw-medium form-label" for="subject">Asunto</label>
              <input
                type="text"
                class="form-control"
                name="subject"
                required
                placeholder="Ingresa asunto"
                id="subject"
                ngModel
              />
            </div>
            <!-- end col -->
            <!--                         <div class="col-md-6 mb-3">
                            <label class="fw-medium form-label" for="number">Contact</label>
                            <input type="text" class="form-control" name="body" required placeholder="+00 1234 5678 90" id="number"  ngModel />
                        </div> -->
            <!-- end col -->
            <div class="col-12 mb-3">
              <label class="fw-medium form-label" for="comments"
                >Platicanos de tu proyecto</label
              >
              <textarea
                class="form-control"
                name="body"
                id="comments"
                required
                placeholder="Ingresa mensaje..."
                ngModel
                rows="5"
              ></textarea>
            </div>
            <!-- end col -->
            <div class="col-6">
              <input
                type="submit"
                id="submit"
                name="send"
                class="btn btn-primary mt-2"
                [disabled]="myForm.invalid"
                value="Enviar mensaje"
              />
            </div>
            <div class="col-6">
              <a
                (click)="whatsappButton(myForm)"
                class="btn btn-primary mt-2 btn-whatsapp"
                ><i class="fa-brands fa-whatsapp fa-2xl mr-1"></i> WhatsApp
              </a>
            </div>
            <!-- end col -->
          </div>
        </div>
      </div>
      <!-- end row -->
    </form>
    <!-- end form -->
  </div>
  <!-- end container -->
</section>
<!-- end contact us -->
